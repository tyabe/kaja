profile: |-
  るびまの(幽霊)編集部員をしたり，Rubykaigi2013 で gihyo.jp さんのレポートを書いたり，Emacs と Ruby で仕事をしたりしています．

  個人的に興味のある Erlang 周りや，全然関係ないそれ以外のことをして楽しむ sapporo.beam という集まりを札幌やインターネット上で大体毎週木曜日にやってます．

  ErlangVM 上で動く Ruby 風の記述ができる言語 Elixir についてたぶん日本で 30 番目くらいに詳しい男．
supplement: |-
  コードを書くことが今のところそんなに上手ではなくても，「るびま」や「るりま」といった場所で日本語や英語を操ったり，みんなが集まれる場所をただ用意するだけでも Ruby への恩返しになるみたい．
  みんなも軽い気持でちょっとだけ試してみるといいんじゃないかなあ．
