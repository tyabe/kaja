profile: |-
  RailsGirlsTokyo, More! の会場係(たまにコーチ)。RailsGirlsTokyo 本編にも主にスタッフとして参加。普段はRailsエンジニア。

  何となく就職したメーカーでたまたま Web 開発の部署に配属され、プログラミングと勉強会にはまる。いくつものコミュニティをのぞいたうち、Rubyコミュニティのふところの深さにひかれ、本格的に住みつこうと株式会社万葉の門を叩く。

  好きな言葉は疎結合。
supplement: |-
  RailsGirlsTokyo, More! は Rails を学びたい Girls と、Girlsと同じ速さでゆっくり歩いてくれるコーチをいつでもお待ちしております！
community:
  RailsGirls, More!
description: |-
judged_by: |-
  今回のKajaの選定は、RailsGirls, More!用FBグループ内で他薦を募り、これはと思う推薦に「イイネ！」をつけてもらう方式としました。もっとも「イイネ！」がついた方をKajaとして選出しています。
reason_for: |-
  継続することの力はコミュニティの核です。小田切さんは、ほぼ月一回Moreの参加者日程調整、超えがけ、会場準備までを強い責任感と面倒見の良さで続けてきました。いまのRailsGirls, More! があるのは小田切さんのおかげです。その尽力に感謝し、顕彰の場をいただいきたく、Kajaに選出させていただきました。
comment: |-
  RailsGirls, More!は日本のRailsGirls参加者、あるはRailsでアプリケーションを作りたい女性を対象とした勉強会グループです。興味のある方はKajaにお声がけを！

