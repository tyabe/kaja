profile: |-
  Matsue.rb スタッフで会場を確保が主な担当。定例会ではるりまを書いている。
supplement: |-
community:
  Matsue.rb(松江Ruby)
description: |-
judged_by: |-
  本コミュニティの主な活動は、毎月1回開催している定例会で各自が好きなことを一日中行うことです。その定例会での各自の成果が本コミュニティ、および
  Rubyコミュニティ全体にとってどれくらい影響があるかを考慮して選定しています。
reason_for: |-
  彼は、約6年間にわたってMatsue.rb定例会の会場予約、当日の開場、公式サイトの更新、Twitterでの告知といった"Matsue.rbのほぼ全てをメンテナンスする”活動をしてきました。
  彼はまた、"るりま"のメンテナの一人として、この6年間ずっと"るりま"に貢献し続けています。
  その長年の功績をたたえて、Kajaに選定しました。
comment: |-
  Matsue.rb(松江Ruby)は、島根県松江市周辺で活動するプログラミング言語Rubyのコミュニティです。
  主な活動は以下のイベントを開催することです。各イベントのスケジュールはこちらからご確認いただけます。
  * 毎月1回のMatsue.rb定例会(後述)
  * 年1回の松江Ruby会議
  Matsue.rbの公式ウェブサイトは http://matsue.rubyist.net/ です。
  また、情報交換やイベントの告知は主にFacebookのMatsue.rb(松江Ruby)グループ ( https://www.facebook.com/groups/matsuerb ) で行なっていますので、よろしければご参加ください。

