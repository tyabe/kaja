profile: |-
  沖縄生まれの沖縄育ち、沖縄でSIerとして働いています。Ruby歴4年。

  大学在学中に同級生や後輩と一緒にRyudai.rbを立ち上げて、大学内でRubyの布教活動を行っていました。

  Rubyは大学3年の頃から触りはじめて、そこからハマり続けています。

  Okinawa.rbには1年半前から参加しはじめています。様々なRubyistな人と会話できて楽しいです。
