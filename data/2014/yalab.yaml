profile: |-
  大阪在住のrubyist。
  ruby に出会い、rubyコミュニティに出会ったことで人生が変わりました。
  rails の初心者向けレッスンを行う minami.rb でもう少し発展的な
  セキュリティやDBなど雑多にとりあげて話をさせてもらっています。

  プログラミングの敷居を下げ、裾野を広げて
  もっと世の中が便利になればいいなと思います。

  現在は株式会社おけやという赤字企業の代表。
  このままダメなら来年ぐらいに倒産します。
  趣味はプログラミングと大阪観光と食べ歩きです。
