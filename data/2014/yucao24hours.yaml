reason_for: |-
  ゆかおさんは、「勉強会に参加すること自体はじめて！」という初学者をやさしく受け入れ、自然とみんなをヤル気にさせる人です。
  初学者たちにうれしい勉強会を誕生させたこと、またそれを週一というペースで一度も休むことなく継続していることは、多くの賞賛に値すると考え、よちよチスト一同自信を持って推薦します。
  ゆかおマジ天使。いつもありがとう！！
comment: |-
  初心者の、初心者による、初心者のための Ruby on Rails4.0 勉強会(読書会) です。

  この勉強会のいちばんの目的は、Railsを習得することではありません。目線の高さが同じ人といっしょにひとつの活動を根気よく続けることで自信をつけていくこと、これが最大の目標です。

  毎週月曜日20時から活動しています。主に「Rails Turtorial」を読んでおり、他にも、もくもく会や読書会、休日昼から始まる「昼間の部」も行っています。
  さらには月に1回、みんなでビールを飲む「よちよち.beer」なる会も開催しています。

