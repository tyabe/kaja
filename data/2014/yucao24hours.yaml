profile: |-
  2011年に一念発起してフリーターからエンジニアへ転職、その後 2013年8月に永和システムマネジメントへ入社。
  "Ruby歴 == 永和歴" のよちよちルビイストのため、仕事以外にも学びの場をつくりたいと思い、2013年11月によちよち.rb を発足させました。
  現在はよちよち.rb の活動のほか、社内のイベント運営などにも携わり 内外ともにひっかきまわしております。
supplement: |-
  * ほんわかした雰囲気を纏った癒し系美女。
  * Perfumeののっちが凄く好き。
  * 音楽好き(特にfunkやjazz)でドラマー。
  * 絵が上手でTwitterアイコンやFacebookグループのタイトル画像も本人によるもの。
